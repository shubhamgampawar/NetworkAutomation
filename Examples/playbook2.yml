---
- hosts: ios
  gather_facts: no
  connection: local

  vars:
    iosv_var:
      host: "{{ inventory_hostname }}"   
      username: admin
      password: admin
      transport: cli

  tasks:
     - name: Including task  which is adding configurations to device
       include: iosv_config_task.yml

     - name: getting device information
       include: iosv_command_task.yml
